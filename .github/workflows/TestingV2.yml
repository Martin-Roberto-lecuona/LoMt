name: Testing2 before deployment

on:
  push:
    branches:
      - main
  pull_request:

jobs:

  # Build job
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '21'
      - name: Install dependencies 
        run: npm ci
      - name: Run tests
        run: npm test
      
  # Deployment job
  deploy:
      runs-on: ubuntu-latest
      
      steps:
      - uses: actions/checkout@v2
  
      - name: Deploy react application to github pages with gh-pages
        uses: ShanuDey/deploy-react-to-ghpages@v1.0