name: Testing2 before deployment

on:
  push:
    branches:
      - main
  pull_request:

jobs:

  # Build job
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '21'
      - name: Install dependencies 
        run: npm ci
      - name: Run tests
        run: npm test


      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
          name: github-pages
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
      
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages