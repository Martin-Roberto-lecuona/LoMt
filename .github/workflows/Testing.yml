name: Testing before deployment

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      # - name: Cache dependencies
      #   uses: actions/cache@v3
      #   with:
      #     path: ~/.npm
      #     key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      #     restore-keys: |
      #       ${{ runner.os }}-node-

      - run: npm ci

      - name: Run tests
        run: npm test
      - name: Configure Git user
        run: |
          git config --global user.email "robertlecuona@gmail.com"
          git config --global user.name "Martin-Roberto-lecuona"
      
      - name: Deploy
        if: ${{ success() }}
        run: npm run deploy
        env:
          CI: false


